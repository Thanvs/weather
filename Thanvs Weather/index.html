<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanvs Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container text-center my-4 mx-auto">

        <h1 class="text-white text-center my-4 mx-auto">ThanvsWeather</h1>


        <form class="change-location text-center text-white mx-auto my-4" autocomplete="off">
            <label for="city" class="p-2">Enter A Location For Weather Info</label>
            <input class="form-control " type="text" name="city"> 
        </form>

        
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon text-center bg-light mx-auto">
                <img src="" alt="">
            </div>
            <div class="details text-center text-uppercase text-muted mx-auto">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Conditions</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>








    <script src="forecast.js"></script>
    <script src="app.js"></script>
</body>
</html>
